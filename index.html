  <script src="./js/simple-helper.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      Helper.show("main", "hem");



    });

    function changeContent(id) {
      console.log("vilken knapp/länk aktiverades: ", id)

      switch (id) {
        case 'hem':
          Helper.show("main", "hem");
          Helper.hide("holiday", "bilder");
          break;
        case 'bilder':
          Helper.hide("main", "hem");
          Helper.show("holiday", "bilder");
          break;
      }

    }
  </script>
</head>

<body>
  <div class="navbar">
    <a id="hem" onclick="changeContent('hem')">Hem</a>
    <a id="bilder" onclick="changeContent('bilder')">Semesterbilder</a>
  </div>
